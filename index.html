<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, remove, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Firebase configuration (Replace with your own config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const messagesRef = ref(db, "messages");
        const usersRef = ref(db, "onlineUsers");

        // Google Authentication
        window.loginWithGoogle = function () {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    const username = user.displayName;
                    addUserToOnlineList(user.uid, username);
                })
                .catch((error) => {
                    console.error("Error signing in with Google:", error);
                    signInWithRedirect(auth, provider); // Fallback to redirect if popup fails
                });
        };

        window.logout = function () {
            signOut(auth).then(() => {
                console.log("User signed out");
                removeUserFromOnlineList();
            }).catch((error) => {
                console.error("Error signing out", error);
            });
        };

        // Add user to online users list
        function addUserToOnlineList(userId, username) {
            const userRef = ref(db, `onlineUsers/${userId}`);
            set(userRef, { username: username, status: "online" });
        }

        // Remove user from online users list
        function removeUserFromOnlineList() {
            const user = auth.currentUser;
            if (user) {
                const userRef = ref(db, `onlineUsers/${user.uid}`);
                remove(userRef);
            }
        }

        // Send a message to Firebase
        window.sendMessage = function () {
            const user = auth.currentUser;
            if (!user) {
                alert("You need to log in first!");
                return;
            }

            const username = user.displayName;
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();

            if (message === "") return;

            push(messagesRef, { username: username, text: message });
            messageInput.value = "";
        };

        // Load messages in real-time
        onChildAdded(messagesRef, (snapshot) => {
            const chatBox = document.getElementById("chat-box");
            const msgElement = document.createElement("p");
            const data = snapshot.val();
            msgElement.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
            chatBox.appendChild(msgElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Listen for active users and update the list in real-time
        onChildAdded(usersRef, (snapshot) => {
            const activeUsersList = document.getElementById("active-users");
            const user = snapshot.val();
            const userElement = document.createElement("li");
            userElement.textContent = user.username;
            activeUsersList.appendChild(userElement);
        });

        onChildRemoved(usersRef, (snapshot) => {
            const activeUsersList = document.getElementById("active-users");
            const usernameToRemove = snapshot.val().username;
            const userElements = activeUsersList.getElementsByTagName("li");
            for (let i = 0; i < userElements.length; i++) {
                if (userElements[i].textContent === usernameToRemove) {
                    activeUsersList.removeChild(userElements[i]);
                    break;
                }
            }
        });

        // Handle authentication state changes (i.e. when user logs in/out)
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById("login-btn");
            const logoutBtn = document.getElementById("logout-btn");
            const messageBox = document.getElementById("message-box");

            if (user) {
                // User logged in
                loginBtn.style.display = "none";
                logoutBtn.style.display = "inline-block";
                messageBox.style.display = "block";
            } else {
                // User logged out
                loginBtn.style.display = "inline-block";
                logoutBtn.style.display = "none";
                messageBox.style.display = "none";
            }
        });

        // Check for redirected sign-in (for fallback)
        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    const user = result.user;
                    const username = user.displayName;
                    addUserToOnlineList(user.uid, username);
                }
            }).catch((error) => {
                console.error("Error during redirect sign-in:", error);
            });

        // Initialize the page with messages and users
        window.onload = function () {
            const user = auth.currentUser;
            if (user) {
                addUserToOnlineList(user.uid, user.displayName);
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }

        #side-menu {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        #side-menu h2 {
            text-align: center;
            margin-top: 0;
        }

        #side-menu ul {
            list-style-type: none;
            padding: 0;
        }

        #side-menu ul li {
            margin: 10px 0;
            padding: 8px;
            background-color: #444;
            text-align: center;
            cursor: pointer;
        }

        #side-menu ul li:hover {
            background-color: #555;
        }

        #chat-container {
            margin-left: 220px;
            width: calc(100% - 220px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #username, #message {
            width: 80%;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #active-users {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            list-style-type: none;
        }

        #active-users li {
            margin: 5px 0;
            padding: 5px;
            background-color: #ddd;
        }

        @media (max-width: 800px) {
            #side-menu {
                width: 100%;
                position: relative;
            }

            #chat-container {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="side-menu">
        <h2>Online Users</h2>
        <ul id="active-users"></ul>
    </div>
    <div id="chat-container">
        <h2>Real-Time Chat</h2>
        <button id="login-btn" onclick="loginWithGoogle()">Login with Google</button>
        <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
        <div id="message-box" style="display: none;">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="chat-box"></div>
    </div>
</body>
</html>
