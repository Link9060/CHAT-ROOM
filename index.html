<!DOCTYPE html>
<html>
<head>
    <title>Firebase Chat</title>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyCW_N1Uvyy5yGUyajKsuAC6R4VqAaBPtEQ",
            authDomain: "chat-room-ea3e2.firebaseapp.com",
            databaseURL: "https://chat-room-ea3e2-default-rtdb.firebaseio.com",
            projectId: "chat-room-ea3e2",
            storageBucket: "chat-room-ea3e2.appspot.com",
            messagingSenderId: "363596229339",
            appId: "1:363596229339:web:183ce2fc0b0b0722f2bafe",
            measurementId: "G-EM2V1S2D6L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");

        // Send Message
        window.sendMessage = function () {
            const username = document.getElementById("username").value.trim();
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();

            if (username === "" || message === "") return;

            push(messagesRef, { username: username, text: message });

            messageInput.value = ""; // Clear input field
        };

        // Load messages in real-time
        onChildAdded(messagesRef, (snapshot) => {
            const chatBox = document.getElementById("chat-box");
            const data = snapshot.val();
            const msgElement = document.createElement("p");
            msgElement.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
            chatBox.appendChild(msgElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
        });

        // Load past messages when page opens
        onValue(messagesRef, (snapshot) => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; // Clear previous messages before reloading

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const msgElement = document.createElement("p");
                msgElement.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
                chatBox.appendChild(msgElement);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-container { width: 350px; margin: auto; }
        #chat-box { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #username, #message { width: 80%; padding: 5px; margin-top: 5px; }
        button { padding: 5px 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Real-Time Chat</h2>
    <div id="chat-container">
        <input type="text" id="username" placeholder="Enter your name">
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
