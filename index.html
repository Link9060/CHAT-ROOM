<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Firebase configuration (Replace with your own config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");

        // Load previous messages when the page is loaded
        window.onload = function () {
            const chatBox = document.getElementById("chat-box");

            // Fetch existing messages
            onValue(messagesRef, (snapshot) => {
                chatBox.innerHTML = "";  // Clear existing messages
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const msgElement = document.createElement("p");
                    msgElement.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
                    chatBox.appendChild(msgElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
            });
        };

        // Send a message
        window.sendMessage = function () {
            var username = document.getElementById("username").value.trim();
            var messageInput = document.getElementById("message");
            var message = messageInput.value.trim();
            
            if (username === "" || message === "") return;
            
            push(messagesRef, { username: username, text: message });
            messageInput.value = "";  // Clear input after sending
        };

        // Listen for new messages and update the chat box in real-time
        onChildAdded(messagesRef, (snapshot) => {
            const chatBox = document.getElementById("chat-box");
            const data = snapshot.val();
            const msgElement = document.createElement("p");
            msgElement.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
            chatBox.appendChild(msgElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chat-box {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #username, #message {
            width: 80%;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Real-Time Chat</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
